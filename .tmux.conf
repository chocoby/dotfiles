# prefix: C-t
unbind C-b
set -g prefix C-t
bind t send prefix

setw -g automatic-rename off

set -g set-titles on
set -g set-titles-string "#S @ #H"

# Status bar
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "[#S] "
set -g status-right "[#(whoami)@#H][#{cpu_loadavg}][%Y/%m/%d(%a)%H:%M]"
setw -g window-status-style fg=black,bg=white
setw -g window-status-current-style fg=white,bg=black,bold

# Key binding
setw -g mode-keys vi

bind r source-file ~/.tmux.conf
bind : command-prompt

bind c new-window -c "#{pane_current_path}"
bind s split-window -vc "#{pane_current_path}"
bind v split-window -hc "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

if-shell 'test "$(uname)" = "Linux"'  'source ~/.tmux/.tmux.linux.conf'
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux/.tmux.mac.conf'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'chocoby/tmux-loadavg'

run '~/.tmux/plugins/tpm/tpm'
